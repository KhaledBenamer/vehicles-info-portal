<div class="vSearchForm">
<form class="vForm" role="form" ng-submit="vm.vSearch()">
    <label>
      <span>Model</span>
      <input type="text" class="inModel" placeholder="Vehicle model" id="name" name="vModel" required>
    </label>
    <label>
      <span>State</span>
      <select name="state">
    	<option value="new">New</option>
    	<option value="used">Used</option>
  		</select>
    </label>
    <label>
      <span>Year</span>
      <input type="number" class="inYear"  min="1990"placeholder="1990" id="year" name="vYear">
    </label>
    <button class="submitbtn">Submit</button>
</form>
</div>
